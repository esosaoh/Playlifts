[tool:pytest]
# Simple pytest configuration for Playlifts backend tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    -v
    --tb=short
    --disable-warnings
    --color=yes

# Simple markers
markers =
    simple: Simple tests that should always pass
    unit: Unit tests
    integration: Integration tests

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Environment variables for testing
env =
    FLASK_ENV=testing
    TESTING=true
    SECRET_KEY=test_secret_key_for_testing

# Minimum version requirements
minversion = 6.0 